services:
  frontend:
    build: ./frontend
    ports:
      - "8010:8010"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  test-data-fetcher:
    build: ./services/test-data-fetcher
    ports:
      - "8016:8016"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8016/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  orchestrator:
    build: ./services/orchestrator
    ports:
      - "8011:8011"
    environment:
      - MARKET_DATA_URL=http://market-data:8012
      - STRATEGY_URL=http://strategy:8013
      - PORTFOLIO_URL=http://portfolio:8014
      - METRICS_URL=http://metrics:8015
    depends_on:
      - market-data
      - strategy
      - portfolio
      - metrics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  market-data:
    build: ./services/market-data
    ports:
      - "8012:8012"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - DATA_PROVIDER_API_KEY=${DATA_PROVIDER_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  strategy:
    build: ./services/strategy
    ports:
      - "8013:8013"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  portfolio:
    build: ./services/portfolio
    ports:
      - "8014:8014"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  metrics:
    build: ./services/metrics
    ports:
      - "8015:8015"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8015/health"]
      interval: 30s
      timeout: 10s
      retries: 3
