version: '3.8'

services:
  orchestrator:
    build: ./services/orchestrator
    ports:
      - "8000:8000"
    environment:
      - MARKET_DATA_URL=http://market-data:8001
      - STRATEGY_URL=http://strategy:8002
      - PORTFOLIO_URL=http://portfolio:8003
      - METRICS_URL=http://metrics:8004
    depends_on:
      - market-data
      - strategy
      - portfolio
      - metrics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  market-data:
    build: ./services/market-data
    ports:
      - "8001:8001"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - DATA_PROVIDER_API_KEY=${DATA_PROVIDER_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  strategy:
    build: ./services/strategy
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  portfolio:
    build: ./services/portfolio
    ports:
      - "8003:8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  metrics:
    build: ./services/metrics
    ports:
      - "8004:8004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
